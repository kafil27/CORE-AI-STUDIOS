buildscript {
    ext {
        agp_version = '8.7.3'
        agp_version = '8.7.3'
    }
}

ext {
    ndkVersion = '28.0.12674087 rc2'
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
